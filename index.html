<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neon Dodge Python</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #050505; color: white; font-family: sans-serif; overflow: hidden; }
        #game-container { position: relative; }
        canvas { border: 2px solid #00f2ff; background: #000; display: block; }
        #ui { position: absolute; top: 10px; left: 20px; font-size: 24px; color: #00f2ff; text-shadow: 0 0 10px #00f2ff; }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; background: rgba(0, 0, 0, 0.9); padding: 30px; border: 2px solid #ff0055; border-radius: 15px; }
        button { background: transparent; color: #00f2ff; border: 2px solid #00f2ff; padding: 10px 25px; cursor: pointer; }
        #loading { color: #00f2ff; position: absolute; }
    </style>
</head>
<body>
    <div id="loading">Lade Python Spiel...</div>
    <div id="game-container">
        <div id="ui">Score: <span id="score">0</span></div>
        <div id="game-over">
            <h1 style="color: #ff0055;">GAME OVER</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button onclick="location.reload()">Reset</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <!-- Виклик вашого Python файлу -->
    <script type="py" src="./main.py"></script>
</body>
</html>
